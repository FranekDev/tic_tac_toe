<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async defer></script>
</head>
<body>

    <header class="header">
        Tic Tac Toe
    </header>

    <main class="game">

        <div class="gameBoard">
            <div class="field" data-index="0"></div>
            <div class="field mid-vrow" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field mid-hrow" data-index="3"></div>
            <div class="field mid-hrow mid-vrow" data-index="4"></div>
            <div class="field mid-hrow" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field mid-vrow" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div>

        <div class="resetBtn">
            <button>Reset</button>
        </div>

    </main>
    
</body>
</html>
